<script>
var plistBaseURL = "itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/fancymiracle/afble/master/";
	var param1var = getQueryVariable("T");
var url = plistBaseURL+"jchart02.plist";
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  }   
}
if(param1var == "jcart02"){ 
  url = plistBaseURL+"jchart02.plist";
}else{
  
}
window.location = "itms-services://?action=download-manifest&url=" + url;
</script>
